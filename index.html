<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!--START SCREEN-->
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions.</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <!--QUIZ HEADER-->
        <div class="screen" id="quiz-screen">

            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions"></span>
                    </p>
                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>

            <!--QUIZ OPTIONS-->
            <div id="answers-container" class="answers-container">
               <!--Answer button will be inserted here from our js code later at some point-->
            </div>

            <!--PROGRESS BAR-->
            <div class="progress-bar">
               <div id="progress" class="progress"></div>
            </div>
        </div>

        <!--QUIZ RESULT-->
        <div class="screen" id="result-screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div id="result-message">Good Job!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
